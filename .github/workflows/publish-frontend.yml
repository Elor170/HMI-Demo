name: Publish Frontend

on:
  schedule:
    - cron: "25 5 * * *"
  push:
    branches: ["main"]
    # Publish semver tags as releases.
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

jobs:
  build-frontend:
    uses: ./.github/workflows/publish-service.yml
    with:
      service_name: hmi-frontend
